<ng-container *transloco="let t">
  <div>
    <img
      [ngSrc]="logoSource()"
      alt="Garuda Logo"
      class="mx-auto mb-10 mt-20"
      height="150"
      priority
      width="150"
    />
  </div>
  <div>
    @if (searchEngine(); as searchEngine) {
      <div class="mx-auto w-3/4 md:w-1/2">
        <p-auto-complete
          (completeMethod)="autocomplete($event)"
          (keydown.enter)="search()"
          [(ngModel)]="searchTerm"
          [placeholder]='t("search.placeholder") + " " + searchEngine.name'
          [style]='{ height: "3rem" }'
          [suggestions]="suggestions()"
          autoHighlight
          [autofocus]="!configService.settings().disableAutofocus"
          fluid
        />
      </div>
      <div class="mx-auto mt-2.5 w-1/3 md:w-1/6">
        <p-button
          (click)="search()"
          (keydown.enter)="search()"
          [label]='t("search.search")'
          fluid
          icon="pi pi-search"
          severity="secondary"
          styleClass="hover:scale-105 animation duration-1000 z-0"
        />
      </div>
    }
  </div>
</ng-container>
